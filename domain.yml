version: '2.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greetings
responses:
  utter_greeting:
  - text: Hello there! How can I help you today?
  utter_feeling:
  - text: I'm good. Thanks for asking.
  utter_time:
  - text: It is time for you to take a bath.
  utter_weather:
  - text: The weather outside is not so hot.
  utter_goodbye:
  - text: All right. You can come back and ask me again anytime, anyday!
